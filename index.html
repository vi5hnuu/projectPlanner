    <div class="modal hidden">
        <div class="info">
            <div class="info-block">
                <label for="name">Project Name</label>
                <input id="name" type="text" placeholder="Enter Project Name" required>
            </div>
            <div class="info-block">
                <label for="description">Project Description</label>
                <textarea name="description" id="description" cols="30" rows="10" placeholder="Click to write!"
                    required></textarea>
            </div>
            <div class="info-block">
                <label for="complexity">Project Complexity</label>
                <div id="complexity" class="choices">
                    <div class="choice choice--1">
                        <label for="easy">Easy</label>
                        <input type="radio" name="complexity" id="easy" value="Easy">
                    </div>
                    <div class="choice choice--2">
                        <label for="medium">Medium</label>

                    </div>
                    <div class="choice choice--3">

                    </div>


                </div>
            </div>
